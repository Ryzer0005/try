<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="q10.css">
</head>
<body>

    <div class="container">
        <!-- SOA Logo -->
        <img src="1.png" alt="SOA Logo" class="logo">

        <!-- Registration Form -->
        <form class="registration-form">
            <h2>Register</h2>

            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label>Gender:</label>
            <label class="radio-label"><input type="radio" name="gender" value="male"> Male</label>
            <label class="radio-label"><input type="radio" name="gender" value="female"> Female</label>

            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="">Select your country</option>
                <option value="usa">USA</option>
                <option value="INDIA">India</option>
                <option value="uk">UK</option>
                <option value="australia">Australia</option>
                <!-- Add more countries as needed -->
            </select>

            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>

</body>
</html>
